openapi: 3.0.3
info:
  title: MultiPedidos API - Gestión de Clientes y Pedidos
  version: 1.0.0
  description: |
    API RESTful para la gestión de clientes y pedidos.
    
    Funcionalidades principales:
    - Registro y consulta de clientes
    - Creación de pedidos con cálculo automático de totales
    - Aplicación de descuentos escalonados (5%, 10%, 15%)
    - Cálculo automático de IVA (15%)
    
    Base de Datos: MySQL/MariaDB
    Puerto del Servicio: 8080
  contact:
    name: Equipo de Desarrollo - MultiPedidos S.A.
    email: dev@multipedidos.com
    url: https://multipedidos.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:8080
    description: Servidor de Desarrollo Local
  - url: https://api.multipedidos.com
    description: Servidor de Producción

tags:
  - name: Clientes
    description: Operaciones relacionadas con la gestión de clientes
  - name: Pedidos
    description: Operaciones relacionadas con la gestión de pedidos

paths:
  /api/clientes:
    get:
      tags:
        - Clientes
      summary: Listar todos los clientes
      description: Obtiene la lista completa de clientes registrados en el sistema
      operationId: listarClientes
      responses:
        '200':
          description: Lista de clientes obtenida correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClienteDTO'
              example:
                - id: 1
                  nombre: "Juan Pérez"
                  correo: "juan@example.com"
        '500':
          $ref: '#/components/responses/Error500'
    
    post:
      tags:
        - Clientes
      summary: Crear un cliente
      description: Crea un nuevo cliente en el sistema con validación de email
      operationId: crearCliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClienteInputDTO'
            example:
              nombre: "María González"
              correo: "maria@example.com"
      responses:
        '201':
          description: Cliente creado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClienteDTO'
              example:
                id: 1
                nombre: "María González"
                correo: "maria@example.com"
        '400':
          $ref: '#/components/responses/Error400'
        '500':
          $ref: '#/components/responses/Error500'

  /api/clientes/{id}:
    get:
      tags:
        - Clientes
      summary: Obtener un cliente por ID
      description: Obtiene los detalles de un cliente específico
      operationId: obtenerCliente
      parameters:
        - name: id
          in: path
          required: true
          description: ID del cliente
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Cliente encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClienteDTO'
              example:
                id: 1
                nombre: "Juan Pérez"
                correo: "juan@example.com"
        '404':
          $ref: '#/components/responses/Error404'
        '500':
          $ref: '#/components/responses/Error500'
    
    put:
      tags:
        - Clientes
      summary: Actualizar un cliente
      description: Actualiza la información de un cliente existente
      operationId: actualizarCliente
      parameters:
        - name: id
          in: path
          required: true
          description: ID del cliente
          schema:
            type: integer
            format: int64
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClienteInputDTO'
            example:
              nombre: "Juan Pérez Actualizado"
              correo: "juan.nuevo@example.com"
      responses:
        '200':
          description: Cliente actualizado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClienteDTO'
        '400':
          $ref: '#/components/responses/Error400'
        '404':
          $ref: '#/components/responses/Error404'
        '500':
          $ref: '#/components/responses/Error500'
    
    delete:
      tags:
        - Clientes
      summary: Eliminar un cliente
      description: Elimina un cliente del sistema
      operationId: eliminarCliente
      parameters:
        - name: id
          in: path
          required: true
          description: ID del cliente
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '204':
          description: Cliente eliminado correctamente
        '404':
          $ref: '#/components/responses/Error404'
        '409':
          description: No se puede eliminar el cliente porque tiene pedidos asociados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/Error500'

  /api/pedidos:
    get:
      tags:
        - Pedidos
      summary: Listar todos los pedidos
      description: Obtiene la lista completa de pedidos registrados en el sistema
      operationId: listarPedidos
      responses:
        '200':
          description: Lista de pedidos obtenida correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PedidoDTO'
              example:
                - id: 1
                  clienteId: 1
                  productos:
                    - nombre: "Producto A"
                      precio: 100.50
                    - nombre: "Producto B"
                      precio: 200.75
                  total: 346.79
        '500':
          $ref: '#/components/responses/Error500'
    
    post:
      tags:
        - Pedidos
      summary: Crear un pedido
      description: Crea un nuevo pedido con cálculo automático de total (IVA + descuentos)
      operationId: crearPedido
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PedidoInputDTO'
            example:
              clienteId: 1
              productos:
                - nombre: "Producto A"
                  precio: 100.50
                - nombre: "Producto B"
                  precio: 200.75
      responses:
        '201':
          description: Pedido creado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PedidoDTO'
              example:
                id: 1
                clienteId: 1
                productos:
                  - nombre: "Producto A"
                    precio: 100.50
                  - nombre: "Producto B"
                    precio: 200.75
                total: 346.79
        '400':
          $ref: '#/components/responses/Error400'
        '500':
          $ref: '#/components/responses/Error500'

  /api/pedidos/{id}:
    get:
      tags:
        - Pedidos
      summary: Obtener un pedido por ID
      description: Obtiene los detalles de un pedido específico
      operationId: obtenerPedido
      parameters:
        - name: id
          in: path
          required: true
          description: ID del pedido
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Pedido encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PedidoDTO'
        '404':
          $ref: '#/components/responses/Error404'
        '500':
          $ref: '#/components/responses/Error500'

  /api/pedidos/cliente/{clienteId}:
    get:
      tags:
        - Pedidos
      summary: Obtener pedidos por cliente
      description: Obtiene todos los pedidos de un cliente específico
      operationId: obtenerPedidosPorCliente
      parameters:
        - name: clienteId
          in: path
          required: true
          description: ID del cliente
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Lista de pedidos obtenida correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PedidoDTO'
        '404':
          description: Cliente no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/Error500'

components:
  schemas:
    ClienteDTO:
      type: object
      required:
        - id
        - nombre
        - correo
      properties:
        id:
          type: integer
          format: int64
          description: ID único del cliente
          example: 1
        nombre:
          type: string
          description: Nombre completo del cliente
          example: "Juan Pérez"
        correo:
          type: string
          format: email
          description: Correo electrónico del cliente
          example: "juan@example.com"
    
    ClienteInputDTO:
      type: object
      required:
        - nombre
        - correo
      properties:
        nombre:
          type: string
          minLength: 1
          description: Nombre completo del cliente
          example: "Juan Pérez"
        correo:
          type: string
          format: email
          description: Correo electrónico del cliente
          example: "juan@example.com"
    
    PedidoDTO:
      type: object
      required:
        - id
        - clienteId
        - productos
        - total
      properties:
        id:
          type: integer
          format: int64
          description: ID único del pedido
          example: 1
        clienteId:
          type: integer
          format: int64
          description: ID del cliente
          example: 1
        productos:
          type: array
          items:
            $ref: '#/components/schemas/ProductoDTO'
          description: Lista de productos del pedido
        total:
          type: number
          format: decimal
          description: Total del pedido con descuentos e IVA aplicados
          example: 346.79
    
    ProductoDTO:
      type: object
      required:
        - nombre
        - precio
      properties:
        nombre:
          type: string
          description: Nombre del producto
          example: "Producto A"
        precio:
          type: number
          format: decimal
          description: Precio del producto
          example: 100.50
    
    PedidoInputDTO:
      type: object
      required:
        - clienteId
        - productos
      properties:
        clienteId:
          type: integer
          format: int64
          description: ID del cliente
          example: 1
        productos:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ProductoDTO'
          description: Lista de productos del pedido
    
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          format: int32
          description: Código de estado HTTP
          example: 400
        error:
          type: string
          description: Tipo de error
          example: "Bad Request"
        message:
          type: string
          description: Mensaje de error descriptivo
          example: "El formato del correo es inválido"
        timestamp:
          type: string
          format: date-time
          description: Timestamp del error
          example: "2024-01-15T10:30:00Z"

  responses:
    Error400:
      description: Datos inválidos
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: 400
            error: "Bad Request"
            message: "El formato del correo es inválido"
            timestamp: "2024-01-15T10:30:00Z"
    
    Error404:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: 404
            error: "Not Found"
            message: "Cliente con ID 999 no encontrado"
            timestamp: "2024-01-15T10:30:00Z"
    
    Error500:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: 500
            error: "Internal Server Error"
            message: "Error al procesar la solicitud"
            timestamp: "2024-01-15T10:30:00Z"

