spring:
  application:
    name: microservice-clientes-pedidos
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/clientes_pedidos?allowPublicKeyRetrieval=true&useSSL=false}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

# Configuración de OpenAPI/Swagger - Estándar OAS 3.0.3
springdoc:
  api-docs:
    path: /api-docs                    # Endpoint para especificación OpenAPI JSON
    enabled: true
  swagger-ui:
    path: /swagger-ui.html             # Endpoint para interfaz Swagger UI
    enabled: true
    operationsSorter: method           # Ordenar por método HTTP (GET, POST, etc)
    tagsSorter: alpha                  # Ordenar tags alfabéticamente
    display-request-duration: true     # Mostrar duración de requests
    default-models-expand-depth: 2     # Expandir modelos en documentación
    default-model-expand-depth: 2
  show-actuator: true                  # Mostrar endpoints de actuator

# Spring Boot Actuator - Monitoreo y Métricas
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# Información de la aplicación
info:
  app:
    name: Microservicio Clientes y Pedidos
    description: API para gestión de clientes y pedidos con MySQL
    version: 1.0.0
    port: 8080

# Logging
logging:
  level:
    com.multipedidos: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

